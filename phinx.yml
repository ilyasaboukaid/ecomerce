paths:
    migrations: ./migrations
    seeds: ./seeds

environments:
    default_migration_table: phinxlog
    default_environment: development  # Specify default environment here
    production:
        adapter: mysql
        host: localhost
        name: production_db
        user: root
        pass: ''
        port: 3306
        charset: utf8

    development:
        adapter: mysql
        host: localhost
        name: articles
        user: root
        pass: ''
        port: 3306
        charset: utf8

    testing:
        adapter: mysql
        host: localhost
        name: test_db
        user: root
        pass: ''
        port: 3306
        charset: utf8

version_order: creation
